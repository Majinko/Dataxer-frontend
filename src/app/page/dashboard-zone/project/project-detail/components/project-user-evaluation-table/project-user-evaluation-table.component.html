<div class="table-wrap no-border mt-4" *ngIf="userOverviewPrice.length">
  <div class="position-relative">
    <table mat-table [dataSource]="userOverviewPrice" class="table-hover table-data table-borderless w-100" matSort matSortDisableClear matSortDirection="desc">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Meno</th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex align-items-center">
            <ngx-avatar size="40" name="{{element.name}}"></ngx-avatar>

            <span class="ml-2">{{element.name}}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef>Počet hodín</th>
        <td mat-cell *matCellDef="let element"> {{element.hours | timeFromTimestamp}} h</td>
      </ng-container>

      <ng-container matColumnDef="hourNetto">
        <th mat-header-cell *matHeaderCellDef>Hodina netto</th>
        <td mat-cell *matCellDef="let element"> {{element.hourNetto | formatPrice}} &euro;</td>
      </ng-container>

      <ng-container matColumnDef="priceNetto">
        <th mat-header-cell *matHeaderCellDef>Suma netto</th>
        <td mat-cell *matCellDef="let element"> {{element.priceNetto | formatPrice}} &euro;</td>
      </ng-container>

      <ng-container matColumnDef="hourBrutto">
        <th mat-header-cell *matHeaderCellDef>Hodina brutto</th>
        <td mat-cell *matCellDef="let element"> {{element.hourBrutto | formatPrice}} &euro;</td>
      </ng-container>

      <ng-container matColumnDef="priceBrutto">
        <th mat-header-cell *matHeaderCellDef>Suma brutto</th>
        <td mat-cell *matCellDef="let element"> {{element.priceBrutto | formatPrice}} &euro;</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
