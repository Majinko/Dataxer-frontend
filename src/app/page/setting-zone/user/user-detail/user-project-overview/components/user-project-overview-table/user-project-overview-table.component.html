<table mat-table [dataSource]="projectProfit" class="table-hover table-data w-100 mt-3" matSort matSortDisableClear matSortDirection="desc">
  <ng-container matColumnDef="project">
    <th mat-header-cell *matHeaderCellDef>Projekt</th>
    <td mat-cell *matCellDef="let element">{{element.title}}</td>
  </ng-container>

  <ng-container matColumnDef="timeSum">
    <th mat-header-cell *matHeaderCellDef>Počet hodín</th>
    <td mat-cell *matCellDef="let element">{{element.user[0].hours | timeFromTimestamp}} h</td>
  </ng-container>

  <ng-container matColumnDef="profitInPercent">
    <th mat-header-cell *matHeaderCellDef>Výška premie %</th>
    <td mat-cell *matCellDef="let element">{{element.profitPercent}} %</td>
  </ng-container>

  <ng-container matColumnDef="profitInEuro">
    <th mat-header-cell *matHeaderCellDef class="text-right">Výška premie €</th>
    <td mat-cell *matCellDef="let element" class="text-right">{{(element.user[0].hours / 60 / 60) * element.coefficient | currency:'EUR':'symbol'}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
