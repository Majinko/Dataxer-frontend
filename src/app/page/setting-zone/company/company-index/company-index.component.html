<div class="row mb-3 pb-2">
  <div class="col">
    <h1>Spoločnosti</h1>
  </div>
</div>

<div cdkDropList class="row" *ngIf="companies.length" (cdkDropListDropped)="drop($event)">
  <div class="col-md-12 mb-3" *ngFor="let company of companies" cdkDrag>
    <mat-card class="example-card">
      <mat-card-header class="d-flex align-items-center">
        <div mat-card-avatar><ngx-avatar [src]="company.logoUrl" size="40" name="{{company.name}}"></ngx-avatar></div>
        <mat-card-title class="mb-0">{{company.name}}</mat-card-title>
        <a
                cdkDragHandle
                class="company-indicator"
                mat-icon-button
                matTooltip="Reorder item">
                <mat-icon class="text-theme">drag_indicator</mat-icon>
              </a>
      </mat-card-header>
      <mat-card-content>
        <mat-card-content>
          <p class="mt-3">
            <strong class="text-dark">ico:</strong> {{company.cin}} <br>
            <strong class="text-dark">dic:</strong> {{company.tin}}
          </p>
        </mat-card-content>
      </mat-card-content>
      <mat-card-actions>
        <button class="text-theme" mat-button [routerLink]="['/setting/company/edit', company.id]">Editovať</button>
        <button class="text-dark" mat-button (click)="deleteCompany(company.id)">Zmazat</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
