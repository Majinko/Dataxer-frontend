<div class="pie-chart circle">

      <circle class="pie" r="32" cx="32" cy="32" style="stroke-width: 64;"></circle>
      <circle class="slice" r="32" cx="32" cy="32" style="stroke-width: 64;" [attr.stroke-dasharray]="percent * 2 + ' ' + 201"></circle>
    </svg>
  </div>
