<div class="row mt-3" *ngIf="isLoadingResults">
  <div class="col-12 d-flex justify-content-center">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12">
    <div [class.box]="!isLoadingResults && projectEvaluation.length === 0" class="p-3">
      <h1 *ngIf="!isLoadingResults && projectEvaluation.length === 0">Vyhodnotenie projektu na základe kategórii</h1>

      <div *ngFor="let categoryEvaluation of projectEvaluation" class="mb-2">
        <mat-accordion>
          <mat-expansion-panel (opened)="loadData(categoryEvaluation.categoryId)">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{categoryEvaluation.categoryName}}
              </mat-panel-title>
              <mat-panel-description class="align-items-center justify-content-end">
                {{categoryEvaluation.categoryTimeSum | timeFromTimestamp}} h
                <mat-icon class="ml-2">query_builder</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <app-project-user-evaluation-table [userOverviewPrice]="categoryEvaluation.userTimePriceOverviewList"></app-project-user-evaluation-table>
            <ng-template #adHost></ng-template>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
</div>
