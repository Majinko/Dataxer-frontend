<div class="row mt-3">
  <div class="col-12">
    <h2>Dodávatelia</h2>
  </div>
  <div class="col-12">
    <div class="table-wrap">
      <div class="position-relative">
        <div class="loading-shade" *ngIf="isLoadingResults">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>

        <table *ngIf="data" mat-table [dataSource]="data" class="table-hover table-data table-borderless w-100" matSort
          matSortDisableClear matSortDirection="desc">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Názov dodávateľa </th>
            <td mat-cell *matCellDef="let element"> {{element.contractor.name}} </td>
          </ng-container>

          <!-- count Column -->
          <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef> Počet predaných ks</th>
            <td mat-cell *matCellDef="let element"> {{element.count}} </td>
          </ng-container>

          <!-- price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Celková suma bez DPH za túto položku</th>
            <td mat-cell *matCellDef="let element"> {{element.price}} €</td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="actions">
            <th class="text-right p-0" mat-header-cell *matHeaderCellDef></th>
            <td class="text-right action-link pr-0" colspan="2" mat-cell *matCellDef="let element">
              <button mat-icon-button matTooltip="Edit item" (click)="show($event, element)" type="button">
                <mat-icon class="text-theme">visibility</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr class="cursor-pointer" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="show(null, row)"></tr>
        </table>

      </div>
    </div>
  </div>
</div>
