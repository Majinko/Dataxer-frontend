<div class="p-3">
    <div class="row mt-3">
        <div class="col-12">
            <h2>Zoznam zákazok</h2>
        </div>
      <div class="col-12">
        <div class="table-wrap">
          <div class="position-relative">
            <div class="loading-shade" *ngIf="isLoadingResults">
              <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            </div>

            <table *ngIf="data" mat-table [dataSource]="data" class="table-hover table-data table-borderless w-100" matSort matSortDisableClear matSortDirection="desc">

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Názov zákazky</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- count Column -->
              <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef> Počet</th>
                <td mat-cell *matCellDef="let element"> {{element.count}} </td>
              </ng-container>

              <!-- price Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Cena bez DPH</th>
                <td mat-cell *matCellDef="let element"> {{element.price}} €</td>
              </ng-container>

              <!-- Action Column -->
              <ng-container matColumnDef="actions">
                <th class="text-right p-0" mat-header-cell *matHeaderCellDef></th>
                <td class="text-right action-link pr-0" colspan="2" mat-cell *matCellDef="let element">
                    <button
                      mat-icon-button
                      matTooltip="Edit item">
                      <mat-icon class="text-theme">edit</mat-icon>
                    </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr class="cursor-pointer" mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

          </div>
        </div>
      </div>
    </div>
</div>
