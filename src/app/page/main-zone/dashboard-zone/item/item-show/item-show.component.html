<div *ngIf="item" class="mb-5">
  <div class="row mb-4">
    <div class="col d-flex align-items-center mb-3">
      <mat-icon routerLink="/item" class="mr-2 mr-md-5 cursor-pointer">keyboard_backspace</mat-icon>
      <h1 class="mb-0">Detail položky {{item.title}}</h1>
    </div>
  </div>

  <mat-tab-group>
    <mat-tab label="Súhrnné info">
      <app-item-summary-info [item]="item"></app-item-summary-info>
    </mat-tab>
    <mat-tab label="Fotografie">
      <app-item-photo [item]="item"></app-item-photo>
    </mat-tab>
    <mat-tab label="Zákazky">
      <app-item-projects [item]="item"></app-item-projects>
    </mat-tab>
    <mat-tab label="Dodávatelia">
      <app-item-suppliers [item]="item"></app-item-suppliers>
    </mat-tab>
    <mat-tab label="Ceny">
      <app-item-prices></app-item-prices>
    </mat-tab>
  </mat-tab-group>
</div>
