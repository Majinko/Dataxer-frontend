<div mat-dialog-content>
  <form [formGroup]="formGroup" autocomplete="off" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-12">
      <mat-form-field class="form-group w-100">
        <input formControlName="code" matInput placeholder="Kód" type="text" style="-webkit-text-security:disc;">
      </mat-form-field>
    </div>
    <div class="col-12 d-flex align-items-center justify-content-between">
      <button mat-dialog-close mat-stroked-button class="btn-icon btn-theme-stroked mr-3" type="button">
        <mat-icon>cancel</mat-icon>
        Zrušiť
      </button>
      <button mat-flat-button class="btn-icon btn-theme">
        <mat-icon>save</mat-icon>
        Uložiť
      </button>
    </div>
  </div>
  </form>
</div>
