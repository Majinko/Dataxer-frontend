<form (ngSubmit)="submit()" [formGroup]="formGroup">
  <div mat-dialog-title class="row mb-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="mb-0">PRIDAŤ ÚHRADU</h1>
      <a mat-icon-button class="close-icon cursor-pointer" mat-dialog-close>
        <mat-icon>close</mat-icon>
      </a>
    </div>
  </div>

  <div mat-dialog-content>
    <div class="row mb-3">
      <div class="col-12">
        <mat-form-field class="form-group w-100">
          <mat-label>Forma úhrady</mat-label>
          <mat-select formControlName="paymentMethod" matNativeControl>
            <mat-option value="BANK_PAYMENT" selected>Bankový prevod</mat-option>
            <mat-option value="CASH">Hotovosť</mat-option>
            <mat-option value="PAYPAL">Paypal</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="form-group w-100">
          <mat-label>Dátum úhrady</mat-label>
          <input formControlName="payedDate" matInput [matDatepicker]="createdDate">
          <mat-datepicker-toggle matSuffix [for]="createdDate"></mat-datepicker-toggle>
          <mat-datepicker #createdDate></mat-datepicker>
          <mat-error *ngIf="f.payedDate.errors">Dátum úhrady je <strong>požadovaný</strong></mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field class="form-group w-100">
          <mat-label>Suma &euro;</mat-label>
          <input matInput placeholder="Suma" formControlName="payedValue">
          <mat-error *ngIf="f.payedValue.errors">Suma je <strong>požadovaná</strong></mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-right">
        <button mat-dialog-close mat-stroked-button class="btn-icon btn-theme-stroked mr-3">
          <mat-icon>cancel</mat-icon>
          Zrušiť
        </button>
        <button mat-flat-button [disabled]="isLoading" class="btn-icon btn-theme">
          <mat-icon>save</mat-icon>
          Uložiť
        </button>
      </div>
    </div>
  </div>
</form>
