<div mat-dialog-title class="row mb-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="mb-0">Vyberte poznámku</h1>
    <a mat-icon-button class="close-icon cursor-pointer" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </a>
  </div>
</div>

<div mat-dialog-content>
  <div class="table-wrap">
    <div class="position-relative">
      <table mat-table [dataSource]="templates" class="table-hover table-data table-borderless w-100" matSort
        matSortActive="firstName" matSortDisableClear matSortDirection="desc">
        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Názov šablóny </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- note Column -->
        <ng-container matColumnDef="note">
          <th mat-header-cell *matHeaderCellDef> Poznámka </th>
          <td mat-cell *matCellDef="let element"> {{element.note}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <th class="text-right p-0" mat-header-cell *matHeaderCellDef></th>
          <td class="text-right pr-0" colspan="2" mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="Show item" (click)="openNote(element,'show')" type="button">
              <mat-icon class="text-theme">visibility </mat-icon>
            </button>
            <button mat-icon-button matTooltip="Edit item" (click)="openNote(element,'edit')" type="button">
              <mat-icon class="text-theme">edit</mat-icon>
            </button>
            <button mat-flat-button class="btn-icon btn-theme" (click)="setTemplate(element)">
              <mat-icon>save</mat-icon>
              Použiť šablonu
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 pt-3 text-right">
      <button mat-dialog-close mat-stroked-button class="btn-icon btn-theme-stroked" type="button">
        <mat-icon>cancel</mat-icon>
        Zrušiť
      </button>
    </div>
  </div>
</div>
